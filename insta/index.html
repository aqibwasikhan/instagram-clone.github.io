<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./instastyle.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="top"> 
                <div class="logo">
                    <img src="./images/instagram.png" alt="instagram logo" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_feild">
                        <input type="text" placeholder="Phone number, Username or Email" class="input">
                    </div>
                    <div class="input_feild">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn">
                        <a href="https://www.instagram.com/accounts/login/?hl=en">Log In</a>
                    </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="diff">
                    <div class="fb">
                        <img src="./images/facebook.png" alt="fb logo">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>don't have an account? <a href="#">Sign up</a> </p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="icon">
                    <a href="#"><img src="./images/appstore.png" alt="appstore pic"></a>
                    <a href="#"><img src="./images/googleplay.png" alt="googleplay"></a>

                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Top Accounts </a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Locations</a></li>
                    
                </ul>
            </div>
        </div>
        <div class="copyright">
            Â© 2021 Instagram from Facebook
        </div>
    </div>


</body>

</html>
